<body>
  <nav class="red darken-4 lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Administracion y Diseño de Base de Datos</a>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center red-text">Practica final </h1>

      <form method="post" id="formulario">

          <form class="col s12" id="login">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Usuario" id="usuario" name="usuario"  type="text" class="validate">
                <label for="first_name">Nombre de usuario</label>
              </div>
            <div class="input-field col s6">
              <input placeholder="Contraseña" id="contrasena" type="password" name="contrasena" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
        </div>

        <div class="row center">
            <form class="col s6">
              <a value ="Entrar" id="enviar" class="btn-large waves-effect waves-light red darken-4">Entrar</a>

            <form class="col s6">
              <a  value="borrar" type="reset"  class="btn-large waves-effect waves-light orange darken-4 btn reset">Borrar</a></form>
            </form>
          </div>
        </form>
      </form>
    </div>
    <br><br>
  </div>

  <footer class="page-footer red darken-4 lighten-1">
    <div class="container">
      <div class="row center">
        <h5 class="white-text">Componentes del Grupo</h5>

          <div class="col s3"><p class="orange-text text-lighten-12">Noé  Campos Delgado </p></div>
            <div class="col s3"><p class="orange-text text-lighten-12">Carlos Andrés Castro Garcia </p></div>
              <div class="col s3"><p class="orange-text text-lighten-12">Alberto Sarabia Suarez </p></div>
      </div>


    <div class="footer-copyright">

      <div class="container">
        <div class="row center">
          Diseñado <a class="white-text text-lighten-3" > Grupo Numero 05</a>

      </div>
