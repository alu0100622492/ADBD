        <div class="col s3">
          <a value="Listar Tabla" id="listar" class="btn-large waves-effect waves-light orange darken-4">Listar Tabla</a><br></br>
          <a value="Crear Campo" id="crear" class="btn-large waves-effect waves-light orange darken-4">Crear Campo</a><br></br>
                    <div id="cuadro_anadir" >
                    <label >Nombre Articulo:</label>

                    <label >URL:</label>
                    <input type="text" name="url_art" id="url_art"><br>

                  </div>
          <a value="Editar Campo" id="editar" class="btn-large waves-effect waves-light orange darken-4">Editar Campo</a><br></br>

                  <label >Nombre Articulo Viejo:</label>
                  <input type="text" name="nombre_art_viejo" id="nombre_art_viejo"><br>
                  <label > Vieja URL:</label>
                  <input type="text" name="url_art_viejo" id="url_art_viejo"><br>
                  <label > Viejo Precio:</label>
                  <input type="number" name="precio_art_viejo" id="precio_art_viejo"><br>
                  <label >Nombre Articulo Nuevo:</label>
                  <input type="text" name="nombre_art_nuevo" id="nombre_art_nuevo"><br>
                  <label > Nueva URL:</label>
                  <input type="text" name="url_art_nuevo" id="url_art_nuevo"><br>
                  <label >Nuevo Precio :</label>
                  <input type="number" name="precio_art_nuevo" id="precio_art_nuevo"><br>
                  <input type="button" id="enviar_editar" class="boton" value="Editar"/>
                  <input type="button" id="quitar3" class="boton" value="Cerrar"/>
                </div>
          <a value="Eliminar Campo" id="eliminar" class="btn-large waves-effect waves-light orange darken-4">Eliminar Campo</a><br></br>
                <div id="cuadro_borrar" class="row">
                  <label >Eliminar Articulo:</label>
                  <input type="text" name="art_eliminar" id="art_eliminar"><br>
                  <input type="button" id="eliminar1" class="boton" value="Eliminar"/>
                  <input type="button" id="quitar1" class="boton" value="Cerrar"/>
                </div>

          <a value="Ordenar Descendete por precio" id="ordesc" class="btn-large waves-effect waves-light orange darken-4">OrdenarDes</a><br></br>
          <a value="Buscar por campo" id="buscar" class="btn-large waves-effect waves-light orange darken-4">Buscar</a><br></br>
                  <div id="cuadro_buscar" class="row">
                      <label >Buscar Articulo:</label>
                      <input type="text" name="art_buscar" id="art_buscar"><br>
                      <input type="button" id="enviar_buscar" class="boton" value="Buscar"/>
                      <input type="button" id="quitar2" class="boton" value="Cerrar"/>
                    </div>
          <a value="Salir" id="salir" class="btn-large waves-effect waves-light red darken-4">Salir</a><br></br>
